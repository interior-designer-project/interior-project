

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'Interior_app/css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(270deg, #001a4d, #99bbff);">
    
        
    
    <header>
        <div class="topnav">
            <div class="offset-2 col-6 name" align="top-right">
              
            </div>
            <div class="col-4 top-right" align="top-right" >
                
                <span><a href="{% url 'list' %}">Feed</a>/<a href="{% url 'signup' %}">Signup</a>/<a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'Print_news' %}">News</a>
                    <form name="myform" method="GET" action="{% url 'search' %}">  
                       
                    <input type="text" name="search" placeholder="Search" ><button type="submit" class="save btn btn-default">Search</button>
                        
                    </form> 
                
					{% if user.is_authenticated %}
                	<a href="{% url 'logout'%}">Logout</a></span>
                	<a href="{% url 'dashboard'%}">Dashboard</a></span>
                    <a href="{% url 'dashboard'%}"> Welcome - {{ user.username }}</a>

                	{% endif %}
                

            </div>
        </div>
    </header>
    <main>
    {% block body %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>




</body>

</html>
